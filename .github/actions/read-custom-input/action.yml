name: "Read custom inputs"
description: "Reads custom inputs entered by the user"
inputs:
  custom-token:
    required: true
    description: "Custom token generated by the mobile app."
runs:
  using: "composite"
  steps:
    - name: Save custom token to a file
      shell: pwsh
      run: |
        echo ${{ inputs.custom-token }} > .\custom_token.txt

    - name: Read created file
      shell: pwsh
      run: |
        cat .\custom_token.txt
