name: Custom inputs test

on:
  workflow_dispatch:
    inputs:
      custom-token:
        description: 'Custom token generated by the mobile app.'
        required: true
        type: string

jobs:
  custom-input-test:
    runs-on: windows-latest

    steps:
      - run: echo "The job was manually triggered by a ${{ github.event_name }} event."
      - run: echo "This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."

      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - run: echo "The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "The workflow is now ready to test your code on the runner."

      - uses: ./.github/actions/read-custom-input
        with:
          custom-token: ${{ inputs.custom-token }}
          
